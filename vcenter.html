        <div style="position: absolute; top: 5px; text-align: center; width: 65%; color: #555">

        </div>
    </div>

    <div style="position: relative; background: #ccc; height: 300px; width: 100%; display: table; align-items: center; justify-content: center">

            I'm a div with a given height<br/>(which can vary over time or screen size)
        </div>
